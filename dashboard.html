<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXORA Digital - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>NEXORA Digital - Dashboard</h1>
    <p>The owner: Mohamed Amr</p>
  </header>

  <!-- Wallet الخاص بالعميل -->
  <section class="wallet-section">
    <h2>Your Wallet</h2>
    <p>Balance: $<span id="wallet_balance">0</span></p>
  </section>

  <!-- Wallet الخاص بالمالك -->
  <section class="wallet-section">
    <h2>Owner Wallet</h2>
    <p>Balance: $<span id="owner_wallet">0</span></p>
  </section>

  <!-- إنشاء أوردر جديد -->
  <section class="order-section">
    <h2>Create New Order</h2>
    <input type="text" id="project_name" placeholder="Project Name">
    <input type="text" id="description" placeholder="Description">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="price" placeholder="Price">
    <button onclick="createOrder()">Submit Order</button>
  </section>

  <!-- قائمة الأوردرات -->
  <section class="order-list-section">
    <h2>Your Orders</h2>
    <ul id="order_list"></ul>
  </section>

  <!-- استدعاء ملفات JS -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/orders.js"></script>

</body>
</html>
